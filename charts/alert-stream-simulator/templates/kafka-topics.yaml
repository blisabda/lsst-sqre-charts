apiVersion: "kafka.strimzi.io/{{ .Values.strimziAPIVersion }}"
kind: KafkaTopic
metadata:
  name: {{ template "alertStreamSimulator.staticTopicName" . }}
  labels:
    strimzi.io/cluster: "{{ .Values.clusterName }}"
spec:
  partitions: 1
  replicas: 1
  config:
    cleanup.policy: compact
---
apiVersion: "kafka.strimzi.io/{{ .Values.strimziAPIVersion }}"
kind: KafkaTopic
metadata:
  name: "{{ .Values.replayTopicName }}"
  labels:
    strimzi.io/cluster: "{{ .Values.clusterName }}"
spec:
  partitions: 8
  replicas: 2
  config:
    cleanup.policy: compact
