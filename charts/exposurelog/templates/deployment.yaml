apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "exposurelog.fullname" . }}
  labels:
    {{- include "exposurelog.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "exposurelog.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "exposurelog.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
          - name: EXPOSURELOG_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Values.exposurelog_db_secret | quote }}
                key: exposurelog_password
          - name: EXPOSURELOG_DB_URL
            # format: postgresql://user:password@host:port/dbname
            # port is from postgres/templates/service.yml
            value: "postgresql://exposurelog:$EXPOSURELOG_DB_PASSWORD@postgres.postgres:5432/exposurelog"
          - name: BUTLER_URI_1
            value: {{ .Values.butler_uri_1 | quote }}
          - name: BUTLER_URI_2
            value: {{ .Values.butler_uri_2 | quote }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
