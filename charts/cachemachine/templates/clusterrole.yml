kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "cachemachine.serviceAccountName" . }}-cluster-role
rules:
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["list"]
- apiGroups: ["apps"]
  resources: ["daemonsets"]
  verbs: ["create", "delete"]
- apiGroups: ["apps"]
  resources: ["daemonsets/status"]
  verbs: ["get"]
