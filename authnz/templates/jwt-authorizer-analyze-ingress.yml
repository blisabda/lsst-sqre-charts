apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: {{ template "helpers.fullname" . }}-jwt-authorizer-analyze-ingress
spec:
  rules:
{{ if .Values.ingress.host }}
  - host: {{ .Values.ingress.host }}
    http:
{{ else }}
  - http:
{{ end }}
      paths:
      - backend:
          serviceName: {{ template "helpers.fullname" . }}-jwt-authorizer
          servicePort: 8080
        path: /auth/analyze
